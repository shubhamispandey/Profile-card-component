<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="pattern">
    <img class="pattern__top" src="images/bg-pattern-top.svg" alt="">
    <img class="pattern__bot" src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="card">
    <div class="card__top">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card__mid">
      <div class="user">
        <img src="images/image-victor.jpg" alt="" class="user__image">
        <div class="user__info">
          <h1>Victor Crest </h1>
          <span>26</span>
          <p>London</p>
        </div>
      </div>
    </div>
    <div class="card__bot">
      <div class="stat">
        <h1 class="stat_primary">80K</h1>
        <p class="stat secondary">Followers</p>
      </div>
      <div class="stat">
        <h1 class="stat_primary">803K</h1>
        <p class="stat secondary">Likes</p>
      </div>
      <div class="stat">
        <h1 class="stat_primary">1.4K</h1>
        <p class="stat secondary">Photos</p>
      </div>
    </div>
  </div>

 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shubham Pandey</a>.
  </div> 
</body>

</html>
